<!DOCTYPE html>
<html>

<head>
  <title>Palette Picker</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
    crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
</head>

<body>

  <header>
    <h1>Palette Picker</h1>
    <h4>Create a new project here</h4>
    <form class="new-project-input" action="" method="" id="save-project-form">
      <input type="text" placeholder="New project name" id="project-name-input" required>
      <input type="submit" value="Save project">
    </form>
  </header>

  <section class="color-palette-section">
    <div class="big-palette-container">
      <div class="big-color-block block1">
        <i class="fa fa-unlock"></i>
        <p>#495867</p>
      </div>
      <div class="big-color-block block2">
        <i class="fa fa-unlock"></i>
        <p>#577399</p>
      </div>
      <div class="big-color-block block3">
        <i class="fa fa-unlock"></i>
        <p>#BDD5EA</p>
      </div>
      <div class="big-color-block block4">
        <i class="fa fa-unlock"></i>
        <p>#F7F7FF</p>
      </div>
      <div class="big-color-block block5">
        <i class="fa fa-unlock"></i>
        <p>#FE5F55</p>
      </div>
    </div>
    <button id="generate-palette-btn">Generate a new palette</button>
  </section>

  <section class="new-palette-section">
    <form action="" method="" class="new-palette-input" id="new-palette-form">
      <select id="project-select" required>
        <option>--Select a project--</option>
      </select>
      <input type="text" placeholder="New palette name" id="new-palette-input" required>
      <input type="submit" value="save palette" id="new-palette-submit">
    </form>
  </section>

  <section class="saved-projects-section">
    <div class="saved-palette">
      <p>Project #1</p>
      <div class="small-palette-container">
        <div class="small-palette-wrapper">
          <div class="small-color-block sm-block1"></div>
          <div class="small-color-block sm-block2"></div>
          <div class="small-color-block sm-block3"></div>
          <div class="small-color-block sm-block4"></div>
          <div class="small-color-block sm-block5"></div>
        </div>
        <p>Warm Palette <i class="fa fa-trash" aria-hidden="true"></i></p>
      </div>
    </div>
  </section>
  <script type="text/javascript" src="scripts.js"></script>
</body>

</html>
